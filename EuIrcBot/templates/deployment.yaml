apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: "euircbot"
  labels:
    name: "euircbot"
spec:
  replicas: 1
  template:
    metadata:
      labels:
        name: euircbot
    spec:
      containers:
      - name: euircbot
        image: "quay.io/euank/euircbot@sha256:6f0a04b72a375f5f5480b32a0a1b4fa5a7237be26d8bce0113c04a457230db7c"
        resources:
          requests:
            memory: 300Mi
          limits:
            # TODO, lower this number once memory leaks are plugged
            memory: 500Mi
        volumeMounts:
        - name: module-config
          mountPath: "/usr/src/app/conf/"
        - name: data
          mountPath: "/usr/src/app/data/"
        - name: config
          mountPath: "/usr/src/app/config.json"
          subPath: config.json # *sigh* TODO make this not need subpath
      volumes:
        - name: module-config
          configMap:
            name: "euircbot-modules"
        - name: config
          configMap:
            name: "euircbot"
        - name: data
        {{- if .Values.euircbot.persistentVolume.enabled }}
          persistentVolumeClaim:
            claimName: "euircbot"
        {{- else }}
          emptyDir: {}
        {{- end -}}
