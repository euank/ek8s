apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: mastodon-streaming
  labels:
    app: mastodon-streaming
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 2
  template:
    metadata:
      labels:
        app: mastodon-streaming
    spec:
      containers:
      - name: mastodon-streaming
        image: euank/mastodon:v2.0.0-4-gb0d1dda8
        command: ["npm", "run", "start"]
        ports:
        - containerPort: 4000
        env:
{{ include "environment" . | indent 8 }}
